<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 유형03</title>

    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }
        img {
            vertical-align: top;
            width: 100%;
        }
        .mt10 {margin-top: 10px !important;}
        .mt20 {margin-top: 20px !important;}
        .mt30 {margin-top: 30px !important;}
        .mt40 {margin-top: 40px !important;}
        .mt50 {margin-top: 50px !important;}
        .mt60 {margin-top: 60px !important;}
        .mt70 {margin-top: 70px !important;}
        .mb10 {margin-bottom: 10px !important;}
        .mb20 {margin-bottom: 20px !important;}
        .mb30 {margin-bottom: 30px !important;}
        .mb40 {margin-bottom: 40px !important;}
        .mb50 {margin-bottom: 50px !important;}
        .mb60 {margin-bottom: 60px !important;}
        .mb70 {margin-bottom: 70px !important;}
        .blind {
            display: none;
        }
        /* common */
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            /* background-color: rgba(0,0,0,0.1); */
        }
        .nexon {
            font-family: 'GmarketSans';
            font-weight: 400;
        }
        .section {
            padding: 120px 0;
        }
        .section.center {
            text-align: center;
        }
        .section__small {
            margin-top: 30px;
            font-size: 14px;
            border-radius: 40px;
            background-color: #4857ec;
            color: #fff;
            padding: 9px 18px 4px;
            text-transform: uppercase;
            margin-bottom: 20px;
            display: inline-block;
            text-align: center;
        }
        .section__h2 {
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1;
        }
        .section__desc {
            font-size: 22px;
            color: #666;
            margin-bottom: 70px;
            font-weight: 300;
            line-height: 1.5;
        }
        .text__inner {}
        .text__title {}
        .text__title > h3 {
            font-size: 50px;
            font-weight: 500;
            margin-bottom: 15px;
        }
        .text__title > p {
            font-size: 22px;
            font-weight: 300;
            line-height: 1.5;
            color: #777;
            margin-bottom: 50px;
        }
        .text__desc {
            display: flex;
            justify-content: space-between;
        }
        .text__desc > div {
            width: 33.3333%;
            border: 1px solid #f0f0f0;
            background-color: #f0f0f0;
            margin-left: 27px;

        }
        .text__desc > div p {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 30px;
            /* border-bottom: 1px solid #d9d9d9; */
            padding: 30px;
            text-align: left;
        }
        .text__desc > div h4 {
            font-size: 26px;
            font-weight: 500;
            line-height: 1.28;
            border-top: 1px solid #d9d9d9;
            padding: 40px;
            border-bottom: 1px solid #d9d9d9;

        }
        .text__desc > div h4 span {
            font-size: 16px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <section class="text__wrap section nexon center">
        <h2 class="blind">텍스트 유형</h2>
        <div class="container">
            <div class="text__inner">
                
            </div>
        </div>
    </section>
</body>
</html>
