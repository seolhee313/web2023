<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 텍스트 유형01</title>
    
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1,h2,h3,h4,h5,h6 {
            font-weight: normal;
        }
        img {
            vertical-align: top;
            width: 100%
        }
        .blind {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }
        ul {
            font-size: 16px;
            color: #666;
            padding-left: 20px;
            line-height: 1.6;
        }

        .mt10 {margin-top: 10px !important;}
        .mt20 {margin-top: 20px !important;}
        .mt30 {margin-top: 30px !important;}
        .mt40 {margin-top: 40px !important;}
        .mt50 {margin-top: 50px !important;}
        .mt60 {margin-top: 60px !important;}
        .mt70  {margin-top: 70px !important;}

        .mb10 {margin-bottom: 10px !important;}
        .mb20 {margin-bottom: 20px !important;}
        .mb30 {margin-bottom: 30px !important;}
        .mb40 {margin-bottom: 40px !important;}
        .mb50 {margin-bottom: 50px !important;}
        .mb60 {margin-bottom: 60px !important;}
        .mb70  {margin-bottom: 70px !important;}
        /* common */
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            /* background-color: rgba(0, 0, 0, 0.1); */
        }
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        .section {
            padding: 120px 0;
        }
        .section.center {
        }
        .section__small {
            font-size: 14px;
            border-radius: 50px;
            background-color: #966F5E;
            color: #fff;
            padding: 1px 23px;
            text-transform: uppercase;
            margin-bottom: 20px;
            display: inline-block;
        }
        .section__h2 {
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1;
        }
        .section__desc {
            font-size: 22px;
            color: #666;
            margin-bottom: 70px;
            font-weight: 300;
            line-height: 1.5;
        }

        /* image_text__type */
        .image_text__inner {
            display: flex;
            justify-content: space-between;
        }
        .image_text__inner .image_text {
            width: 32.3333%;
            background-color: #fff;
        }
        .image_text__body .title {
            font-size: 50px;
            margin-bottom: 25px;
        }
        .image_text__body .desc {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .image_text__body .desc_list {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <section class="image__wrap section center nexon">
        <div class="container">
            <div class="image_text__inner">
                <article class="image_text">
                    <div class="image_text__body">
                        <span class="section__small">NOTICE</span>
                        <h3 class="title">다양한 커피 종류 무엇이 있을까</h3>
                        <p class="desc">여러 종류의 커피가 있지만, 일부 일반적인 커피 종류는 다음과 같습니다.</p>
                        <p class="desc_list">
                            <ul>
                                <li>에스프레소 (Espresso)</li>
                                <li>아메리카노 (Americano)</li>
                                <li>라떼 (Latte)</li>
                                <li>카푸치노 (Cappuccino)</li>
                                <li>모카 (Mocha)</li>
                                <li>프렌치 프레스 (French Press)</li>
                                <li>콜드 브루 (Cold Brew)</li>
                                <li>드립 커피 (Drip Coffee)</li>
                                <li>터키쉬 커피 (Turkish Coffee)</li>
                                <li>아이스 커피 (Iced Coffee)</li>
                            </ul>
                        </p>
                    </div>
                </article>
                <article class="image_text">
                    <figure class="image_text__header">
                        <img src="../asset/img/image_textType01_01.jpg" alt="커피 사진1">
                    </figure>
                </article>
                <article class="image_text">
                    <figure class="image_text__header">
                        <img src="../asset/img/image_textType01_02.jpg" alt="커피 사진2">
                    </figure>
                </article>
            </div>
        </div>
    </section>
</body>
</html>
