<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<br>");
       //01. (즉시 실행 함수)
       {
        (function(){
            document.write("함수가 실행되었습니다.");
        })();
       }

       document.write("<br>");

       //02. (파라미터 함수)
       {
        function func(str = "함수가 실행되엇습니다."){
            document.write(str);
        }
        func();
       }

       document.write("<br>");

       //03. sum
       // 1부터 10까지 2씩 커지면 1,3,5,7,9 이다.
       {
        let sum = 0;
        
        for(var i=1; i<=10; i+=2){
            sum += i;
        };
        document.write(sum);
       }

       document.write("<br>");

       //04. 객체
       {
        const obj = {
            a: 100,
            b: 200,
            c: "javascript"
        }
        
        const {a, b, c} = obj;

        document.write(a,"<br>");
        document.write(b,"<br>");
        document.write(c);
       }

       //05. 객체 펼침 연산자
       {
        const obj1 = {
            a: 100,
            b: 200
        }
        const obj2 = {
            c: "javascript",
            d: "react"
        }
       }
    </script>
</body>
</html>
