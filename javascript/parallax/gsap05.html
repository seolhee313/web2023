        <style>
            #header {
                position: fixed;
                z-index: 10000;
            }
            .parallaxs__item {
                width: 100vw;
                height: 100vh;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #section1 {background-color: #111}
            #section2 {background-color: #222}
            #section3 {background-color: #111}
            #section4 {background-color: #222}
            #section5 {background-color: #111}
            #section6 {background-color: #222}
            #section7 {background-color: #111}
            #section8 {background-color: #222}
            #section9 {background-color: #111}

            .parallaxs__item__num {
                position: absolute;
                right: 20px;
                bottom: 20px;
                /* transform: translate(-50%, -50%); */
                font-size: 10vw;
                color: #fff;
                font-size: 5vw;
                z-index: 1000;
                font-family: 'Lato';
                font-weight: 100;
            }
            .parallaxs__item__img {
                width: 200px;
                height: 200px;
                background-size: cover;
                border-radius: 20px;
                transition:  border-radiu 0.3s;
                margin: 10px;
            }
            .parallaxs__item__img.active {
                border-radius: 50%;
            }
            .parallaxs__item:nth-child(1) .parallaxs__item__img {
                background-image: url(img/sliderEffect01-min.jpg);
            }
            .parallaxs__item:nth-child(2) .parallaxs__item__img {

            .parallaxs__item:nth-child(3) .parallaxs__item__img {

            .parallaxs__item:nth-child(5) .parallaxs__item__img {

            .parallaxs__item:nth-child(6) .parallaxs__item__img {

            .parallaxs__item__text {

                font-weight: 800;

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
        <script>

            // gsap.to("#section1 .parallaxs__item__img", {
            //     duration: 2,
            //     rotation: 720,
            //     scale: 0.1,
            //     scrollTrigger: {
            //         trigger: "#section1",
            //         scrub: true,
            //     }

            // });

            gsap.defaults({ease: "none", duration: 2});

            const ani1 = gsap.timeline();
            ani1.to("#section1 .parallaxs__item__img", {rotation: 720, scale: 0.1, borderRadius: 200})
                .to("#section1 .parallaxs__item__img", {rotation: 0, scale: 1, borderRadius: 20})

            ScrollTrigger.create({
                animation: ani1,
                trigger: "#section1",
                start: "top top",
                end: "+=2000",
                scrub: true,
                pin: true,
                anticipatePin: 1,
                markers: true
            });

            const ani2 = gsap.timeline();
            ani2.to("#section2 .parallaxs__item__text", {scale: 50, rotation: 700, duration: 2})
                .to("#section2 .parallaxs__item__text", {scale: 1, rotation: 0})

            ScrollTrigger.create({
                animation: ani2,
                trigger: "#section2",
                start: "top top",
                end: "+=4000",
                scrub: true,
                pin: true,
                anticipatePin: 1,
                markers: true
            });

            const ani3 = gsap.timeline();
            ani3.from("#section3 .parallaxs__item__img.i1", {y: -200, duration: 1}, "a")
                .from("#section3 .parallaxs__item__img.i2", {y: 200, duration: 1}, "a")
                .from("#section3 .parallaxs__item__img.i3", {y: -200, duration: 1}, "a")

            ScrollTrigger.create({
                animation: ani3,
                trigger: "#section3",
                start: "top top",
                end: "+=2000",
                scrub: true,
                pin: true,
                anticipatePin: 1,
                markers: true
            });

            const ani4 = gsap.timeline();
            ani4.fromTo("#section4 .parallaxs__item__img.i1",
                {y: -200, autoAlpha: 0},
                {y: 0, autoAlpha: 1},
            )

            ScrollTrigger.create({
                animation: ani4,
                trigger: "#section4",
                start: "top top",
                end: "+=2000",
                scrub: true,
                pin: true,
                anticipatePin: 1,
                markers: true
            });

        </script>
