    <style>
        #header {
            z-index: 100;

        .mouse__wrap {

        }
        .mouse__img {
            width: 100%;
            height: 100vh;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .mouse__img figure {
            width: 50vw;
            height: 60vh;
            position: relative;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.3);
            transition: transform 500ms ease;
            cursor: none;
        }
        .mouse__img figure:hover {
            transform: scale(1.025);
        }
        .mouse__img figure img {
            position: absolute;
            left: -5%;
            top: -5%;
            width: 110%;
            height: 110%;
            object-fit: cover;
            filter: sepia(40%) saturate(180%) ;
            border-radius: 5px;
        }
        .mouse__img figure figcaption {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 16px;
            line-height: 1.4;
        }
        .mouse__cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            z-index: 1000;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

    <script>
        //커서
        document.querySelector(".mouse__img figure").addEventListener("mousemove", e => {
            gsap.to(".mouse__cursor", {
                duration: .2,
                left: e.pageX,
                top: e.pageY
            });

            //마우스 좌표 값
            let mousePageX = e.pageX;
            let mousePageY = e.pageY;

            //전체 화면 가로 값
            // window.innerWidth // 1920 브라우저 크기
            // window.outerWidth // 1920 브라우저 크기(스크롤 바 포함)
            // window.screen.width // 1920 화면 크기


            //마우스 좌표값 기준점 가운데로 설정
            let centerPageX = window.innerWidth / 2 - mousePageX;
            let centerPageY = window.innerHeight / 2 - mousePageY;
        
            //이미지 움직이기
            const imgMove = document.querySelector(".mouse__img figure img");

            imgMove.style.transform = "translate("+centerPageX/20+"px, "+ centerPageY/20+"px)";
        });
