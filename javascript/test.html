<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 01. 1부터 100까지 출력하기
        for(let i=1; i<=100; i++){
            console.log(i)
        }

        //02. 0부터 50까지 출력하기
        for(let i=0; i<=50; i++){ //i = i + 1
            console.log(i)
        }

        //03. 0부터 100까지 짝수만 출력하기
        for(let i=0; i<=100; i+=2){ //i = i + 2
            console.log(i)
        }

        //04. 0부터 100까지 5의 배수 출력하기
        for(let i=0; i<=100; i+=5){
            console.log(i)
        }

        //if문 사용해서 1부터 100까지 5의 배수 출력하기
        for(let i=1; i<=100; i++){
            if( i % 5 == 0){
                console.log(i)
            }
        }

        //for문을 이용해서 1부터 99까지 출력
            for(let i=1; i<=99; i++){
                console.log(i)
            }

        //if문을 이용해서 1부터 99까지 짝수(파란색)만 출력
            for(let i=1; i<=99; i++){
                if( i % 2 ==0){
                    document.write("<span style='color:blue'>"+i+"</span>");
                }
                if( i % 2 ==1){
                    document.write("<span style='color:red'>"+i+"</span>");
                }                
            }

    
        //05. 짝수 파란색 홀수 빨간색 출력
        for(let i=1; i<=99; i++){
                if( i % 2 ==0){
                    document.write("<span style='color:blue'>"+i+"</span>");
                }
                if( i % 2 ==1){
                    document.write("<span style='color:red'>"+i+"</span>");
                }                
            }


        // 06. 데이터 이펙트 : for문을 이용해서 100칸 테이블 만들기
        {
            let table = "<table border='1'>";
                for(let i=1; i<=10; i++){
                table += "<tr>";
                for(let j=1; j<=10; j++){
                table += "<td>"+j+"</td>";
            }
            table += "</tr>";
            }
            table += "</table>";
            document.write(table);
        }

        // 07. 데이터 이펙트 : 중첩 for문을 이용해서 구구단 만들기
        for(let i=2; i<=9; i++){
            document.write(i + "단","<br>");

            for(let j=1; j<=9; j++){
                document.write(i + "*" + j + "=" + i*j);
                document.write("<br>")
            }

            document.write("<br><br>");
        }

    </script>
</body>
</html>
