<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5 - grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {

        }
        #header {
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            height: 100px;
            background-color: #B9AAA5;
        }
        #main {
            height: 780px;
            background-color: #886F65;
        }
        
        #footer {
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.2);
        }
        #main .container{
            display: grid;
            grid-template-areas: 
                "article1 article1"
                "article2 article2"
                "article3 article4"
            ;
            grid-template-columns: 600px 600px;
            grid-template-rows: 100px 200px 480px ;
        }
        .article1 {
            grid-area: article1;
            background-color: #74574A;
        }
        .article2 {
            grid-area: article2;
            background-color: #684D43;
        }
        .article3 {
            grid-area: article3;
            background-color: #594139;
        }
        .article4 {
            grid-area: article4;
            background-color: #4A352F;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container">
                <div class="article1"></div>
                <div class="article2"></div>
                <div class="article3"></div>
                <div class="article4"></div>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
