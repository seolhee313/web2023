
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃20 - flex 유형 - 반응형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            height: 100px;
            background-color: #B9AAA5;
        }
        #main {
            height: 780px;
            background-color: #886F65;
        }
        #main .container {
            display: flex;
            flex-wrap: wrap;
        }
        #article1 {
            width: 1200px;
            height: 100px;
            background-color: #74574A;
        }
        #section {
            display: flex;
            flex-wrap: wrap;
        }
        #article2 {
            width: 1200px;
            height: 200px;
            background-color: #684D43;
        }
        #article3 {
            width: 600px;
            height: 480px;
            background-color: #594139;
        }
        #article4 {
            width: 600px;
            height: 480px;
            background-color: #4A352F;
        }
        #footer {
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }
        @media (max-width:1220px){
            #wrap {
                width: 100%;
            }
            .container {
                width: 96%;
            }
            #article1 {
                width: 30%;
                height: 780px;
            }
            #section {
                width: 70%;
            }
            #article2 {
                width: 100%;
                height: 390px;
            }
            #article3 {
                width: 50%;
                height: 390px;
            }
            #article4 {
                width: 50%;
                height: 390px;
            }
        }
        @media (max-width: 768px){
            .container {
                width: 100%;
            }
            #article2 {
                width: 100%;
                height: 260px;
            }
            #article3 {
                width: 100%;
                height: 260px;
            }
            #article4 {
                width: 100%;
                height: 260px;
            }
        }
        @media (max-width: 480px){
            #article1 {
                width: 100%;
                height: 150px;
            }
            #section {
                width: 100%;
            }
            #article2 {
                width: 100%;
                height: 210px;
            }
            #article3 {
                width: 100%;
                height: 210px;
            }
            #article4 {
                width: 100%;
                height: 210px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container">
                <article id="article1"></article>
                <section id="section">
                    <article id="article2"></article>
                    <article id="article3"></article>
                    <article id="article4"></article>
                </section>                
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
