<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {}
        #header {
            width: 100%;
            height: 100px;
            background-color: #b13333;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #222;
        }
        #main {
            width: 100%;
            height: 780px;
            background-color: #f333ff;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #333;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.2)
        }
        .section1 {
            width: 100%;
            height: 100px;
            background-color: #444;
        }
        .section2 {
            width: 100%;
            height: 680px;
            background-color: #555;
            display: flex;
        }
        .article1 {
            width: 50%;
            height: 680px;
            background-color: #666;
        }
        .article1 {
            width: 50%;
            height: 680px;
            background-color: #777;
        }
        .art1 {
            width: 100%;
            height: 200px;
            background-color: #888;
        }
        .art2 {
            width: 100%;
            height: 480px;
            background-color: #999;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container">
                <div class="section1"></div>
                <div class="section2">
                    <div class="article1">
                        <div class="art1"></div>
                        <div class="art2"></div>
                    </div>
                    <div class="article2"></div>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
