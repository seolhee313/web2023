<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
                "header header"
                "nav nav"
                "main main"
                "footer footer"
            ;
            grid-template-columns: 600px 600px;
            grid-template-rows: 100px 300px 580px 100px;
        }
        #header {
            background-color: #E0F2F1;
            grid-area: header;
        }
        #nav {
            background-color: #80CBC4;
            grid-area: nav;
        }
        #main {
            background-color: #26A69A;
            grid-area: main;
        }
        #footer {
            background-color: #00897B;
            grid-area: footer;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.2);

        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container"></div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
