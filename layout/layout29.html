
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃29 - grid 유형 - 반응형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            display: grid;
            grid-template-areas: 
                "header"
                "nav"
                "main"
                "footer"
            ;
            grid-template-columns: 100%;
        }
        #header {
            height: 100px;
            background-color: #E0F2F1;
            grid-area: header;
        }
        #nav{
            height: 300px;
            background-color: #80CBC4;
            grid-area: nav;
        }
        #main {
            height: 580px;
            background-color: #26A69A;
            grid-area: main;
        }
        #footer {
            height: 100px;
            background-color: #00897B;
            grid-area: footer;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        @media (max-width: 1220px){
            #wrap {
                width: 100%;
            }
            .container {
                width: 96%;
            }
        }
        @media (max-width: 768px){
            .container {
                width: 100%;
            }
        }
        @media (max-width: 480px){
            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container"></div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
