
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃10 - float 유형 - 반응형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #section {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }
        .header__container {
            width: 100%;
            height: 100px;
            background-color: #74574A;
        }
        .nav__container {
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        .section__container {
            width: 50%;
            height: 480px;
            background-color: #594139;
            float: left;
        }
        .footer__container {
            width: 50%;
            height: 480px;
            background-color: #3E2723;
            float: left;
        }
        @media (max-width: 1220px){
            .container {
                width: 96%;
            }
            .header__container {
                width: 30%;
                height: 780px;
                float: left;
            }
            .nav__container {
                width: 70%;
                height: 390px;
                float: left;
            }
            .section__container {
                width: 35%;
                height: 390px;
            }
            .footer__container {
                width: 35%;
                height: 390px;
            }
        }
        @media (max-width: 768px){
            .container {
                width: 100%;
            }
            .nav__container {
                height: 260px;
            }
            .section__container {
                width: 70%;
                height: 260px;
            }
            .footer__container {
                width: 70%;
                height: 260px;
            }
        }
        @media (max-width: 480px){
            .header__container {
                width: 100%;
                height: 150px;
            }
            .nav__container {
                width: 100%;
                height: 210px;
            }
            .section__container {
                width: 100%;
                height: 210px;
            }
            .footer__container {
                width: 100%;
                height: 210px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div id="section">
            <div class="container">
                <div class="header__container"></div>
                <div class="nav__container"></div>
                <div class="section__container"></div>
                <div class="footer__container"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
