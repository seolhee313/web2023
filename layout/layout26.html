<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            margin: 0 auto;
        }
        #header1 {
            width: 200px;
            height: 100px;
            background-color: #555;
            float: left;
        }
        #header {
            width: 1000px;
            height: 100px;
            background-color: #111;
            float: left;
        }
        #nav {
            width: 1200px;
            height: 580px;
            background-color: #222;
        }
        #content {
            width: 400px;
            height: 300px;
            background-color: #333;
            float: left;
        }
        #content1 {
            width: 400px;
            height: 300px;
            background-color: #666;
            float: left;
        }
        #content2 {
            width: 400px;
            height: 300px;
            background-color: #777;
            float: left;
        }
        #footer {
            width: 200px;
            height: 100px;
            background-color: #888;
            float: left;
        }
        #footer1 {
            width: 800px;
            height: 100px;
            background-color: #999;
            float: left;
        }
        #footer2 {
            width: 200px;
            height: 100px;
            background-color: #101010;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header1"></div>
        <div id="header"></div>
        <div id="nav"></div>
        <div id="content"></div>
        <div id="content1"></div>
        <div id="content2"></div>
        <div id="footer"></div>
        <div id="footer1"></div>
        <div id="footer2"></div>
    </div>
</body>
</html>
