<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            height: 1000px;
            margin: 0 auto;
            overflow: hidden;
        }
        #aside {
            width: 300px;
            height: 1000px;
            float: left;
        }
        .side1 {
            height: 200px;
            background-color: #333;
        }
        .side2 {
            height: 200px;
            background-color: #444;
        }
        .side3 {
            height: 600px;
            background-color: #555;
        }
        #contents {
            width: 900px;
            height: 1000px;
            float: left;
        }
        .banner {
            height: 500px;
            background-color: #666;
        }
        .content {
            height: 300px;
            background-color: #777;
        }
        .c1 {
            width: 300px;
            height: 300px;
            background-color: #5f1f1f;
            float: left;
        }
        .c2 {width: 300px;
            height: 300px;
            background-color: #0f8dad;
            float: left;}
        .c3 {width: 300px;
            height: 300px;
            background-color: #351fa2;
            float: left;}
        .footer {
            width: 1000px;
            height: 200px;
            background-color: #888;
        }
        .f1 {
            width: 300px;
            height: 200px;
            background-color: #171f49;
            float: left;
        }
        .f2 {
            width: 700px;
            height: 100px;
            background-color: #0f8d2e;
            float: left;
        }
        .f3 {
            width: 700px;
            height: 100px;
            background-color: #c87609;
            float: left;
        }
        .clearfix::before,
        .clearfix::after{
            content: '';
            display: block;
            line-height: 0;
        }
        .clearfix::after{
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside">
            <div class="side1"></div>
            <div class="side2"></div>
            <div class="side3"></div>
        </div>
        <div id="contents">
            <div class="banner"></div>
            <div class="content clearfix">
                <div class="c1"></div>
                <div class="c2"></div>
                <div class="c3"></div>
            </div>
            <div class="footer clearfix">
                <div class="f1"></div>
                <div class="f2"></div>
                <div class="f3"></div>
            </div>
        </div>
    </div>
</body>
</html>
