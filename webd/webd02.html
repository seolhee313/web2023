<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩 시험2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        img {
            width: 100%;
            vertical-align: top;
        }
        #wrap {
            width: 1000px;
            margin: 0 auto;
        }
        #header {
            margin: 50px 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;

        }
        #header h1 img {
            width: 150px;
        }
        #header nav li {
            display: inline-block;
        }
        #header nav li a {
            display: inline-block;
            padding: 20px;
            font-weight: bold;
            font-size: 20px;
        }
        #banner {
            margin-bottom: 20px;
        }
        #notice {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        #notice .not1 {
            width: 49%;
            border: 1px solid #f6f6f6;
            background-color: #f6f6f6;
            padding: 20px;
            position: relative;
        }
        #notice .not1 h3 {
            margin-bottom: 10px;
        }
        #notice .not1 li {
            list-style: none;
            margin-bottom: 20px;
        }
        #notice .not1 a {
            font-weight: bold;
            margin-left: 25px;
        }
        #notice .not1 img {
            width: 20px;
            position: absolute;
            left: 20px;
        }
        #notice .not1 .img1 {
            width: 80px;
            margin-left: 350px ;
        }
        #notice .not2 {
            width: 49%;
            border: 1px solid #f6f6f6;
            background-color: #f6f6f6;
            padding: 20px;
            position: relative;
        }
        #notice .not2 h3 {
            margin-bottom: 10px;
        }
        #notice .not2 li {
            list-style: none;
            margin-bottom: 20px;
        }
        #notice .not2 a {
            font-weight: bold;
            margin-left: 25px;
        }
        #notice .not2 a span {
            font-size: 13px;
            color: #999;
        }
        #notice .not2 img {
            width: 20px;
            position: absolute;
            left: 20px;
        }
        #notice .not2 .img2 {
            width: 80px;
            margin-left: 350px ;
        }
        #card h2 {
            margin: 20px 0 10px;
        }
        .card-inner {
            display: flex;
            justify-content: space-between;
        }
        .card-inner > div {
            width: 31%;
        }
        .card-inner > div strong {
            padding: 15px 0;
            display: inline-block;
        }
        .card-inner > div p {
            font-weight: bold;
            font-size: 19px;
        }
        .card-inner > div p span {
            color: #999;
            font-size: 16px;
        }
        #footer {
            margin: 50px 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            background: #000;
        }
        #footer h1 img {
            width: 150px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1><img src="img/coding2/logo.jpg" alt="쿡킷"></h1>
            <nav>
                <ul>
                    <li><a href="#">COOKIT 소개</a></li>
                    <li><a href="#">COOKIT 메뉴</a></li>
                    <li><a href="#">리뷰</a></li>
                    <li><a href="#">이벤트</a></li>
                    <li><a href="#">MY 쿡킷</a></li>
                </ul>
            </nav>
        </header>
        <!-- header -->

        <main>
            <section id="banner">
                <img src="img/coding2/banner01.jpg" alt="배너">
            </section>
            <!-- banner -->

            <section id="notice">
                <div class="not1">
                    <h3>우리집도 COOKIT 배송이 되나요?</h3>
                    <img src="img/coding2/bg1.jpg" alt="사진1" class="img1">
                    <ul>
                        <li>배송이 가능한지 알려드려요.</li>
                    </ul>
                    <a href="#">배송지 검색</a>
                    <img src="img/coding2/icon1.jpg" alt="위치 아이콘">
                </div>
                <div class="not2">
                    <h3>7월 30일(화)에 받을 수 있어요.</h3>
                    <img src="img/coding2/bg2.jpg" alt="사진2" class="img2">

                    <ul>
                        <li>오전 7시까지 주문하시면 다음날 배송됩니다.</li>
                    </ul>
                    <a href="#">63:28:32 <span>남은시간</span></a>
                    <img src="img/coding2/icon2.jpg" alt="시계 아이콘">
                </div>
            </section>
            <!-- notice -->

            <section id="card">
                <h2>실시간 베스트 | <span>생생한 리뷰</span></h2>
                <div class="card-inner">
                    <div>
                        <img src="img/coding2/best1.jpg" alt="평양식 어복쟁반">
                        <strong>평양식 어복쟁반</strong>
                        <p>33,800원 / <span>3인분</span></p>
                    </div>
                    <div>
                        <img src="img/coding2/best2.jpg" alt="새우쭈꾸미삼겹살">
                        <strong>새우쭈꾸미삼겹살</strong>
                        <p>29,800원 / <span>3인분</span></p>
                    </div>
                    <div>
                        <img src="img/coding2/best3.jpg" alt="방풍나물 아귀찜">
                        <strong>방풍나물 아귀찜</strong>
                        <p>32,800원 / <span>3인분</span></p>
                    </div>
                </div>
            </section>
            <!-- card -->
        </main>
        <!-- main -->

        <footer id="footer">
            <h1><img src="img/coding2/flogo.jpg" alt="푸터 로고"></h1>
        </footer>
        <!-- footer -->
    </div>
</body>
</html>
