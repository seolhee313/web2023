<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 D유형 1번 레이아웃</title>
    
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'GmarketSans';
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 850px;
        }
        #aside h1 {
            width: 100%;
            height: 100px;
            background-color: #ffdbc4;
        }
        #aside nav {
            width: 100%;
            height: 750px;
            background-color: #fdf8da;
        }
        #main {
            width: calc(100% - 200px);
            height: 850px;
        }
        #slider {
            width: 100%;
            height: 400px;
            background-color: #fde2e4;
            position: relative;
        }
        #slider .link {
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
            height: 300px;
            background-color: #a6dccb;
        }
        #banner {
            width: 100%;
            height: 200px;
            background-color: #f7cdd6;
        }
        #contents {
            width: 100%;
            height: 250px;
            background-color: #dfe7fd;
        }
        #footer {
            width: 100%; 
            height: 100px;
            display: flex;
        }
        #footer .f1 {
            width: 20%;
            height: 100px;
            background-color: #becefa;
        }
        #footer .f2 {
            width: 60%;
            height: 100px;
            background-color: #adc1f7;
        }
        #footer .f3 {
            width: 20%;
            height: 100px;
            background-color: #95b0fc;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1>로고</h1>
            <nav>메뉴</nav>
        </aside>
        <main id="main">
            <section id="slider">이미지 슬라이드
                <!-- <div class="sliderWrap"></div> -->
                <div class="link">링크</div>
            </section>
            <section id="banner">배너</section>
            <section id="contents">공지사항</section>
        </main>
        <footer id="footer">
            <footer class="f1">로고</footer>
            <footer class="f2">COPYRIGHT</footer>
            <footer class="f3">SNS</footer>
        </footer> 
    </div>
</body>
</html>
