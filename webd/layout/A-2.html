<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            width: 100%;
            height: 100px;
        }
        #header .container {
            display: flex;
        }
        #header .container .logo {
            width: 20%;
            height: 100px;
            background-color: #fdd1d1;
        }
        #header .container .nav {
            width: 80%;
            height: 100px;
            background-color: #fabebe;
        }
        #slider {
            height: 300px;
        }
        #slider .container {
            height: 300px;
            background-color: #f8dede
        }
        #contents .container {
            display: flex;
        }
        #contents .container .con1 {
            width: 33.3333%;
            height: 200px;
            background-color: #f7e0cd;
        }
        #contents .container .con2 {
            width: 33.3333%;
            height: 200px;
            background-color: #f3d4bb;
        }
        #contents .container .con3 {
            width: 33.3333%;
            height: 200px;
            background-color: #f7d1b2;
        }
        #footer .container {
            display: flex;
        }
        #footer .container .foot1 {
            width: 20%;
            height: 100px;
            background-color: #c6f2fd;
        }
        #footer .container .foot2 {
            width: 60%;
            height: 100px;
            background-color: #baedfa;
        }
        #footer .container .foot3 {
            width: 20%;
            height: 100px;
            background-color: #cee5ec;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="logo">로고</div>
            <nav class="nav">메뉴</nav>
        </div>
    </header>
    <!-- //header -->
    <article id="slider">
        <div class="container">
            이미지슬라이드
        </div>
    </article>
    <!-- //slider -->
    <section id="contents">
        <div class="container">
            <article class="con1">공지사항</article>
            <article class="con2">갤러리</article>
            <article class="con3">배너</article>
        </div>
    </section>
    <!-- //slider -->
    <footer id="footer">
        <div class="container">
            <div class="foot1">로고</div>
            <div class="foot2">카피라이터</div>
            <div class="foot3">패밀리사이트</div>
        </div>
    <!-- //footer -->

    </footer>
</body>
</html>
