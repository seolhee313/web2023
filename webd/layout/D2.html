<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 D유형 2번 레이아웃</title>

    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'GmarketSans';
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 650px;
        }
        #aside h2 {
            width: 100%;
            height: 200px;
            background-color: #fdf8da;
        }
        #aside nav {
            width: 100%;
            height: 450px;
            background-color: #ffdbc4;
        }
        #section {
            width: calc(100% - 200px);
            height: 400px;
        }
        #main {
            width: 100%;
            height: 400px;
            display: flex;
        }
        #main .a1 {
            width: calc(100% - 200px);
            height: 400px;
            background-color: #fde2e4;
        }
        #main .a2 {
            width: 230px;
            height: 400px;
            background-color: #a6dccb;
        }
        #content {
            width: 100%;
            height: 250px;
            background-color: #dfe7fd;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #81af80;
            display: flex;
        }
        #footer .f1 {
            width: 20%;
            height: 100px;
            background-color: #becefa;
        }
        #footer .f2 {
            width: 60%;
            height: 100px;
            background-color: #adc1f7;
        }
        #footer .f3 {
            width: 20%;
            height: 100px;
            background-color: #95b0fc;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h2>로고</h2>
            <nav>메뉴</nav>
        </aside>
        <section id="section">
            <section id="main">
                <div class="a1">이미지 슬라이드</div>
                <div class="a2">배너</div>
            </section>
            <section id="content">공지사항</section>
        </section>
        <footer id="footer">
            <div class="f1">로고</div>
            <div class="f2">COPYRIGHT</div>
            <div class="f3">패밀리 사이트</div>
        </footer>
    </div>
</body>
</html>
