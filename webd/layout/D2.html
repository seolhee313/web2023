<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 D2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 650px;
            background-color: #ccc;
        }
        #aside h2 {
            width: 100%;
            height: 200px;
            background-color: #d44c4c;
        }
        #aside nav {
            
        }
        #section {
            width: calc(100% - 200px);
            height: 400px;
        }
        #main {
            width: 100%;
            height: 400px;
            display: flex;
        }
        #main .a1 {
            width: calc(100% - 200px);
            height: 400px;
            background-color: #f4d9a7;
        }
        #main .a2 {
            width: 230px;
            height: 400px;
            background-color: #f4c775;
        }
        #content {
            width: 100%;
            height: 250px;
            background-color: #cf8383;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #81af80;
            display: flex;
        }
        #footer .f1 {
            width: 20%;
            height: 100px;
            background-color: #c08080;
        }
        #footer .f2 {
            width: 60%;
            height: 100px;
            background-color: #80c0c0;
        }
        #footer .f3 {
            width: 20%;
            height: 100px;
            background-color: #c73e3e;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h2></h2>
            <nav></nav>
        </aside>
        <section id="section">
            <section id="main">
                <div class="a1"></div>
                <div class="a2"></div>
            </section>
            <section id="content"></section>
        </section>
        <footer id="footer">
            <div class="f1"></div>
            <div class="f2"></div>
            <div class="f3"></div>
        </footer>
    </div>
</body>
</html>
