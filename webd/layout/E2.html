<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 E유형 2번 레이아웃</title>

    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'GmarketSans';
        }
        #wrap {
            width: 100%;
            height: 100vh;
        }
        #main {
            width: 100%;
            height: calc(100% - 120px);
            display: flex;
        }
        #header {
            width: 200px;
        }
        #header h2 {
            width: 100%;
            height: 15%;
            background-color: #ffdbc4;
        }
        #header nav {
            width: 100%;
            height: 85%;
            background-color: #fdf8da;
        }
        #article {
            width: 400px;
            height: 100%;
        }
        .banner {
            width: 100%;
            height: 20%;    
            background-color: #f7cdd6;
        }
        .a1 {
            width: 100%;
            height: 30%;
            background-color: #f8c4cf;
        }
        .a2 {
            width: 100%;
            height: 30%;
            background-color: #f8b1c0;
        }
        .a3 {
            width: 100%;
            height: 20%;
            background-color: #f793a9;
        }
        #slide {
            width: calc(100% - 600px);
            background-color: #d1e2d2;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
        }
        .foot1 {
            width: 20%;
            background-color: #c9d5f6;
        }
        .foot2 {
            width: 60%;
            background-color: #b3c2ec;
        }
        .foot3 {
            width: 20%;
            background-color: #a1b5ee;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="main">
            <header id="header">
                <h2>로고</h2>
                <nav>메뉴</nav>
            </header>
            <article id="article">
                <article class="banner">배너</article>
                <article class="a1">공지사항</article>
                <article class="a2">갤러리</article>
                <article class="a3">링크</article>
            </article>
            <section id="slide">이미지 슬라이드</section>
        </div>
        <footer id="footer">
            <footer class="foot1">로고</footer>
            <footer class="foot2">COPYRIGHT</footer>
            <footer class="foot3">패밀리 사이트</footer>
        </footer>
    </div>
</body>
</html>
