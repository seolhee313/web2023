
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            color: #000000;
            text-align: center;
        }
        body {
            background-color: #fff;
        }
        .clearpix::before,
        .clearpix::after{
            content: "";
            display: block;
            line-height: 0;
        }
        .clearpix::after{
            clear: both;
        }
        #wrap {
            width: 1000px;
        }
        #aside {
            width: 200px;
            float: left;
        }
        #aside .logo{
            width: 100%;
            height: 650px;
            background-color: #e2eafc;
        }
        #section {
            width: 800px;
            float: left;
        }
        #section .slider {
            width: 100%;
            height: 350px;
            background-color: #d7e3fc;
        }
        #section .contents {
            width: 100%;
        }
        #section .contents .con1{
            width: 33.3333%;
            height: 200px;
            background-color: #ccdbfd;
            float: left;
        }
        #section .contents .con2{
            width: 33.3333%;
            height: 200px;
            background-color: #c1d3fe;
            float: left;
        }
        #section .contents .con3{
            width: 33.3333%;
            height: 200px;
            background-color: #b6ccfe;
            float: left;
        }
        #section .footer {
            width: 100%;
        }
        #section .footer .foot1{
            width: 80%;
            height: 100px;
            background-color: #abc4ff;
            float: left;
        }
        #section .footer .foot2{
            width: 20%;
            height: 50px;
            background-color: #9dbafd;
            float: left;
        }
        #section .footer .foot3{
            width: 20%;
            height: 50px;
            background-color: rgb(127, 150, 202);
            float: left;
        }
    </style>
    
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <div class="logo">로고</div>
        </aside>
        <section id="section">
            <div class="slider">이미지 슬라이드</div>
            <div class="contents clearfix">
                <div class="con1">공지사항</div>
                <div class="con2">갤러리</div>
                <div class="con3">바로가기</div>
            </div>
            <div class="footer clearfix">
                <div class="foot1">카피라이터</div>
                <div class="foot2">SNS</div>
                <div class="foot3">패밀리 사이트</div>
            </div>
        </section>
    </div>
</script>
</body>
</html>
