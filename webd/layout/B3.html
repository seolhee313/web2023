<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 B유형 3번 레이아웃</title>

    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'GmarketSans';
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
            font-size: 16px;
        }
        #wrap {
            width: 100%;
            height: 700px;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: #e2f1fd;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #e9e9e9;
        }
        #header .container {
            display: flex;
        }
        #header h1 {
            width: 20%;
            background-color: #eae4e9;
        }
        #header nav {
            width: 80%;
            background-color: #fff1e6;
        }
        #slider .container{
            height: 300px;
            background-color: #e2f1fd;
        }
        #contents {
            width: 100%;
            height: 200px;
        }
        #contents .container {
            display: flex;
        }
        #contents .content1 {
            width: 33.3333%;
            background-color: #fde2e4;
        }
        #contents .content2 {
            width: 33.3333%;
            background-color: #e2ece9;
        }
        #contents .content3 {
            width: 33.3333%;
            background-color: #bee1e6;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #e9e9e9;
        }
        #footer .container {
            display: flex;
        }
        #footer .footer1 {
            width: 20%;
            background-color: #cddafd;
        }
        #footer .footer2 {
            width: 60%;
            background-color: #dfe7fd;
        }
        #footer .footer3 {
            width: 20%;
            background-color: #f0efeb;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <h1>로고</h1>
                <nav>메뉴</nav>
            </div>
        </div>
        <div id="slider">
            <div class="container">이미지 슬라이드</div>
        </div>
        <div id="contents">
            <div class="container">
                <div class="content1">공지사항</div>
                <div class="content2">배너</div>
                <div class="content3">바로가기</div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer1">로고</div>
                <div class="footer2">COPYRIGHT</div>
                <div class="footer3">SNS</div>
            </div>
        </div>
    </div>
</body>
</html>
