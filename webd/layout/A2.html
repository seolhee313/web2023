<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            display: flex;
            width: 100%;
            height: 100px;
        }
        .logo {
            width: 20%;
            background-color: #111;
            color: aliceblue;
        }
        .menu {
            width: 80%;
            background-color: #444;
            color: aliceblue;
        }
        #main {
            width: 100%;
            height: 300px;
            display: flex;
        }
        .banner {
            width: 1200px;
            height: 300px;
            background-color: #777;
            color: aliceblue;
        }
        .card {
            width: 100%;
            height: 200px;
            display: flex;
        }
        .c1 {
            width: 33.3333%;
            height: 200px;

            background-color: #888;
            color: aliceblue;
        }
        .c2 {
            width: 33.3333%;
            height: 200px;

            background-color: #723e3e;
            color: aliceblue;
        }
        .c3 {
            width: 33.3333%;
            height: 200px;

            background-color: #30613a;
            color: aliceblue;
        }
        #footer {
            display: flex;
            width: 100%;
            height: 100px;
        }
        .f1 {
            width: 200px;
            height: 100px;
            background-color: #57715c;
            color: aliceblue;
        }
        .f2 {
            width: 800px;
            height: 100px;
            background-color: #141f3f;
            color: aliceblue;
        }
        .f3 {
            width: 200px;
            height: 100px;
            background-color: #5a8019;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="logo">로고</div> 
            <div class="menu">메뉴</div> 
        </header>
        <main id="main">
             <div class="banner">이미지 슬라이드</div>
        </main>
        <section>
            <div class="card">
                <div class="c1">공지사항</div>
                <div class="c2">갤러리</div>
                <div class="c3">배너</div>
             </div>
        </section>
        <footer id="footer">
            <div class="f1">로고</div>
            <div class="f2">COPYRIGHT</div>
            <div class="f3">패밀리 사이트</div>
        </footer>
    </div>
</body>
</html>
