<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마무리 문제 1</title>
    <style>
        .container {
            width: 1160px;
            height: 800px;
            margin: 0 auto;
            padding: 120px 0;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            font-weight: normal;
        }
        .img {
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>우리집 강아지 귀여워</h1>
        <img src="img/img01.jpg" alt="강아지 사진" class="img">
    </div>
</body>
<script>
    const img1 = document.querySelector(".container .img");

    img1.addEventListener("mouseover", ()=>{
        img1.src = "img/img02.jpg";
    });
    img1.addEventListener("mouseout", ()=>{
        img1.src = "img/img01.jpg";
    });


</script>
</html>
